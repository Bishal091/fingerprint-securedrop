---
fpsd_common_apt_packages:
  - aptitude # needed by Ansible for apt 'upgrade'
  - python3-pip
  - python3.5
  - tmux
  - vim
  - libpq-dev # needed to install psycopg2 

fpsd_common_pypi_packages:
  - pip
  - pytest
  - ipython
  - ipdb

ssh_username: "{{ ansible_user|default(ansible_ssh_user|default(lookup('env', 'USER'))) }}"

fpsd_common_project_directory: "/usr/local/src/FingerprintSecureDrop"
fpsd_common_git_repo_url: "https://github.com/freedomofpress/FingerprintSecureDrop"
